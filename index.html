<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Formulario de Matricula</title>

    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/body.css" />
    <link rel="shortcut icon" href="/img/logokennedy.ico" />

    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <section class="form_wrap">
      <section class="cantact_info">
        <section class="info_title">
          <span class="fa fa-user-circle"></span>
          <h2>INFORMACION<br />JHON F. KENNEDY</h2>
        </section>
        <section class="info_items">
          <p>
            <span class="fa fa-envelope"></span> info.jhonfkennedy@gmail.com
          </p>
          <p><span class="fa fa-mobile"></span> +57(324) 249-3075</p>
        </section>
      </section>

      <form action="succes.html" class="form_kamila" id="form">
        <label for="names">Nombres*</label>
        <input id="name" type="text" pqaceholder="Nombres" required />

        <label for="apellidos">Apellidos*</label>
        <input id="apellido" type="text" pqaceholder="Apellidos" required />

        <label for="email">Correo*</label>
        <input id="correo" type="email" pqaceholder="Correo*" required />

        <label for="password">Contraseña*</label>
        <input
          id="password"
          type="password"
          pqaceholder="Contraseña*"
          required
        />

        <label for="password">Seleccione un Color* </label><br />
        <select class="zonal_select selectAltura" placeholder="m" required>
          <option selected="selected" disabled="disabled">Color</option>
          <option value="rojo">Rojo</option>
          <option value="rosa">Rosa</option>
          <option value="negro">Negro</option>
          <option value="azul">Azul</option>
        </select>

        <textarea
          id="message"
          type="text"
          placeholder="Mensaje"
          required
        ></textarea>
        <div>
          <label for="checkbox">Verificacion*</label>
          <input
            id="verificar"
            type="checkbox"
            pqaceholder="Verificacion*"
            required
          />
        </div>
        <input id="submit" type="submit" value="Enviar Mensaje" />
      </form>
    </section>
  </body>
</html>
